<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Social Media Post Comments</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="originalPost">
      <h1 id="author">WhySoSerious45</h1>
      <h1>Trying to decide a career path? Programming is the move. Change my mind.</h1>
    </div>

    <div id="commentsSection">
      <div id="commentsList">
        <div class="comment" data-comment-id="1">
          <div class="comment-avatar">
            <img src="./images/avatar.png" alt="Avatar">
          </div>
          <div class="comment-content">
            <div class="comment-details">
              <h3>firstCommenter</h3>
              <p>First!</p>
            </div>
            <div class="actions">
              <button class="editBtn">Edit</button>
              <button class="deleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div id="createComment">
        <form id="commentForm">
          <div>
            <input type="text" id="displayName" required placeholder="Display Name">
          </div>
          <div class="form-group">
            <input type="text" id="commentText" required placeholder="Comment">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
